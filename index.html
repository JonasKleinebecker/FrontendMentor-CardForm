<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left bgbox">
    <div class="card front">
      <img class="banklogo" src="images/card-logo.svg" alt="Bank Logo">
      <p class="dcardnumber">0000 0000 0000 0000</p>
      <p class="dcardholder">Max Mustermann</p>
      <p class="dexpdate">00/00</p>
    </div>
    <div class="card back">
      <p class="dcvc">000</p>
    </div>
  </div>
  <div class="right bgbox">
    <form>
      <label for="Name">CARDHOLDER NAME</label><br>
      <input class="blockinput large" id="Name" type="text" placeholder=" " required><br>

      <label for="Cardnumber">CARD NUMBER</label><br>
      <input class="blockinput large" id="Cardnumber" type="text" placeholder=" " required pattern="^[0-9]{16}$"><br>

      <label for="expirationmonth">EXP. DATE(MM/YY)</label>
      <label for="CVC">CVC</label><br>
      <input class="small" id="expirationmonth" type="text" placeholder="MM" required pattern="(?!00)(?!1[3-9])[0-1][0-9]"><input class="small" id="expirationyear" type="text" placeholder="YY" required pattern="[0-9][0-9]"><input class="medium" id="CVC" type="text" placeholder="e.g. 123" required><br>

      <input class="large" type="submit" value="Confirm">
    </form>
  </div>
</body>
</html>
