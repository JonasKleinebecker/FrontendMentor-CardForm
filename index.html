<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Grotesk:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left bgbox">
    <div class="card front">
      <img class="banklogo" src="images/card-logo.svg" alt="Bank Logo">
      <p class="dcardnumber" id="dcardnumber">0000 0000 0000 0000</p>
      <p class="dcardholder" id="dcardholdername">Max Mustermann</p>
      <p class="dexpdate" id="dexpdate">00/00</p>
    </div>
    <div class="card back">
      <p class="dcvc" id="dcvc">000</p>
    </div>
  </div>
  <div class="right bgbox">
    <form>
      <div>
      <label for="fcardholdername">CARDHOLDER NAME</label><br>
      <input class="blockinput large" id="fcardholdername" type="text" placeholder=" " required><br>

      </div>

      <div id="fcardnumberdiv">
      <label for="fcardnumber">CARD NUMBER</label><br>
      <input class="blockinput large" id="fcardnumber" type="text" minlength="16" maxlength="16" placeholder=" " required pattern="^[0-9]{16}$"><br>

      </div>
      <div class="inline-div">
      <label for="fexpmonth">EXP. DATE(MM/YY)</label><br>
      <input class="small" id="fexpmonth" type="text" placeholder="MM" required pattern="(?!00)(?!1[3-9])[0-1][0-9]"><input class="small" id="fexpyear" type="text" placeholder="YY" required pattern="[0-9][0-9]">
      </div>
      <div class="inline-div">
      <label for="fcvc">CVC</label><br>
      <input class="medium" id="fcvc" type="text" placeholder="e.g. 123" required>
      </div>
      <br>
      <input class="large" type="button" id="btnsubmit" value="Confirm">
      <div id="formcompleteddiv">
        <img src="images/icon-complete.svg" height="65px" width="65px">
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <input class="large" type="button" value="Continue">
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
