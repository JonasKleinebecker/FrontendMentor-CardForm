<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left bgbox">
    <div class="card front"></div>
    <div class="card back"></div>
  </div>
  <div class="right bgbox">
    <form>
      <label for="Name">CARDHOLDER NAME</label><br>
      <input class="blockinput large" id="Name" type="text"><br>

      <label for="Cardnumber">CARD NUMBER</label><br>
      <input class="blockinput large" id="Cardnumber" type="text"><br>

      <label for="expirationmonth">EXP. DATE(MM/YY)</label>
      <label for="CVC">CVC</label><br>
      <input class="small" id="expirationmonth" type="text"><input class="small" id="expirationyear" type="text"><input class="medium" id="CVC" type="text"><br>

      <input type="submit">
    </form>
  </div>
</body>
</html>
